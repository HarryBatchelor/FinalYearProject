  <script>
    var chartX;
    var chartY;
    var chartZ;
    var chartX2;
    var chartY2;
    var chartZ2;

    function requestData()
    {
        // Ajax call to get the Data from Flask
        var requests = $.get('/data');

        var tm = requests.done(function (result)
        {
            // X Coords
            var seriesX = chartX.series[0],
                shiftX = seriesX.data.length > 500;

            // Y Coords
            var seriesY = chartY.series[0],
                shiftY = seriesY.data.length > 500;

            // Y Coords
            var seriesZ = chartZ.series[0],
                shiftZ = seriesZ.data.length > 500;
            // X2 Coords
            var seriesX2 = chartX2.series[0],
                shiftX2 = seriesX2.data.length > 500;
            
            //Y2 Coords
            var seriesY2 = chartY2.series[0],
                shiftY2 = seriesY2.data.length > 500;
            
            //Z2 Coords
            var seriesZ2 = chartZ2.series[0],
                shiftZ2 = seriesZ2.data.length > 500;

            // Add the Point
            // Time X
            var data1 = [];
            data1.push(result[0]);
            data1.push(result[1]);


            // Add the Point
            // Time Y
            var data2 = [];
            data2.push(result[0]);
            data2.push(result[2]);

            // Add the Point
            // Time Z
            var data3 = [];
            data3.push(result[0]);
            data3.push(result[3]);

            //Add the point
            //Time X2
            var data4 = [];
            data4.push(result[0]);
            data4.push(result[4]);

            //add the point
            //Time Y2
            var data5 = [];
            data5.push(result[0]);
            data5.push(result[5]);

            //add the point
            //time Z2
            var data6 =[];
            data6.push(result[0]);
            data6.push(result[6]);


            chartX.series[0].addPoint(data1, true, shiftX);
            chartY.series[0].addPoint(data2, true, shiftY);
            chartZ.series[0].addPoint(data3, true, shiftZ);
            chartX2.series[0].addPoint(data4, true, shiftX2);
            chartY2.series[0].addPoint(data5, true, shiftY2);
            chartZ2.series[0].addPoint(data6,true, shiftZ2);

            $(".sensor1").text("");
            $(".sensor1").text("X Coords : ");

            $(".sensor2").text("");
            $(".sensor2").text("Y Coords : ");

            $(".sensor3").text("");
            $(".sensor3").text("Z Coords : ");

            $(".sensor4").text("");
            $(".sensor4").text("X2 Coords : ");

            $(".sensor5").text("");
            $(".sensor5").text("Y2 Coords : ");

            $(".sensor6").text("");
            $(".sensor6").text("Z2 Coords : ");

            // call it again after one second
            setTimeout(requestData, 200);

        });
    }

    $(document).ready(function()
    {
        // --------------Chart 1 ----------------------------
        chartX = new Highcharts.stockChart({
            chart:
                {
                renderTo: 'data-X',
                defaultSeriesType: 'area',
                events: {
                    load: requestData
                        }
                },
            title:
                {
                text: 'X Coords'
                },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150,
                maxZoom: 20 * 1000
                    },
            yAxis: {
                minPadding: 0.2,
                maxPadding: 0.2,
                title: {
                    text: 'Value',
                    margin: 80
                        }
                     },
            series: [{
                color : '#c23d23',
                lineColor: '#303030',
                name: 'X Coords',
                data: []
            }]
        });
         // --------------Chart 1 Ends - -----------------

         chartY = new Highcharts.Chart({

                    {

                        }
                    },

                    {

            // --------------Chart 2 Ends ----------------------------

        // --------------Chart 3 ends ----------------------------
        chartX2 = new Highcharts.Chart({

         // --------------Chart 4 Ends - -----------------

                {

                    },

                        }
                     },
            series: [{

         // --------------Chart 5 Ends - -----------------

         // --------------Chart 6 Ends - -----------------

        });
